{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}
<form method="POST">
  <h3 align="center">Sign Up</h3>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder={% if user.is_authenticated %} {{ user.name }} {% else %} "Enter email" {% endif %}
    />
  </div>
  <div class="form-group">
    <label for="name">Name</label>
    <input
      type="text"
      class="form-control"
      id="name"
      name="name"
      placeholder="Enter Your Name"
    />
  </div>
  <div class="form-group">
    <label for="password1">Password</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Enter password"
    />
  </div>
  <div class="form-group">
    <label for="password2">Password (Confirm)</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Confirm password"
    />
  </div>
<br/>
  <h3>We would like to know you better</h3>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="kosher" id="kosher" name="kosher">
    <label class="form-check-label" for="kosher">Keep Kosher</label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="gluten" id="gluten" name="gluten">
    <label class="form-check-label" for="vegetarian">Gluten Intolerance</label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="lactose" id="lactose" name="lactose">
    <label class="form-check-label" for="vegetarian">Lactose Intolerance</label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="vegetarian" id="vegetarian" name="vegetarian">
    <label class="form-check-label" for="vegetarian">Vegetarian</label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="vegan" id="vegan" name="vegan">
    <label class="form-check-label" for="vegan">Vegan</label>
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
